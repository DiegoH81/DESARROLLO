{% extends 'layout.html' %}

{% block title %}
    Mi perfil
{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/normal.css') }}">
{% endblock %}

{% block body %}
<form action="/update_product/{{ product_info.id }}" id="form-data" class="form-container" method="post">
    <div class="img_profile">
        <img src="/static/products_pictures/{{ product_info.product_pic }}" width="150px" style="border-radius: 50%">
    </div>
    <div class="content-container" >
        <h1>Actualizar producto - {{ product_info.nombre }}</h1>
        <div class="inputs_container">
            <h2>Precio</h2>
            <input type="number" id="precio" name="precio" class="inputs" placeholder="Precio del producto" value="{{ product_info.precio }}" required>
        </div>
        <div id="error"></div>
        <button type="submit" class="btn">Guardar cambios</button>
    </div>
</form>

{% endblock %}
